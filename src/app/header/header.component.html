    <select
      id="inputStatus"
      class="form-control custom-select"
      (change)="onChangePrj($event)"
      [selectedIndex]="currentProjectId"
    >
      <option *ngFor="let i of studies">{{ i }}</option>
    </select>
  </div>
  <div class="container">
    <div class="navbar-brand">
      <span class="brand-text font-weight-light">Scientific-Analysis</span>

        <a href="/configuration" class="nav-link">Study Configuration</a>
      </li>

        />

          <button

            type="submit"
