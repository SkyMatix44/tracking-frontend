<h1 mat-dialog-title>
  <u>{{ dialogTitle }}:</u>
</h1>
<div mat-dialog-content>
  <div class="container-fluid">
    <br />
    <div class="row">
      <div class="tab-pane" id="settings">
        <form class="form-horizontal">
          <div class="form-group row">
            <label for="firstName" class="col-sm-2 col-form-label"
              >First Name</label
            >
            <div class="col-sm-10">
              <input
                type="text"
                class="form-control"
                id="firstName"
                name="firstName"
                [(ngModel)]="userFirstName"
                placeholder="First Name"
              />
            </div>
          </div>
          <div class="form-group row">
            <label for="lastName" class="col-sm-2 col-form-label"
              >Last Name</label
            >
            <div class="col-sm-10">
              <input
                type="text"
                class="form-control"
                id="lastName"
                name="lastName"
                [(ngModel)]="userLastName"
                placeholder="Last Name"
              />
            </div>
          </div>
          <div class="form-group row">
            <label for="userUniversity" class="col-sm-2 col-form-label"
              >University</label
            >
            <div class="col-sm-10">
              <input
                type="text"
                class="form-control"
                id="userUniversity"
                name="userUniversity"
                [(ngModel)]="userUniversity"
                placeholder="University"
              />
            </div>
          </div>
          <div class="form-group row">
            <label for="userAddress" class="col-sm-2 col-form-label"
              >Address</label
            >
            <div class="col-sm-10">
              <input
                type="text"
                class="form-control"
                id="userAddress"
                name="userAddress"
                [(ngModel)]="userAddress"
                placeholder="Address"
              />
            </div>
          </div>
          <div class="form-group row">
            <label for="userEmail" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
              <input
                type="email"
                class="form-control"
                id="userEmail"
                name="userEmail"
                [(ngModel)]="userEmail"
                placeholder="Email"
              />
            </div>
          </div>
          <div class="form-group row">
            <label for="userPassword" class="col-sm-2 col-form-label"
              >Set Password</label
            >
            <div class="col-sm-10">
              <input
                type="password"
                class="form-control"
                id="userPassword"
                name="userPassword"
                [(ngModel)]="userPassword"
                placeholder="Password"
              />
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-10">
              <label for="userEmail" class="col-sm-2 col-form-label"
                >User Role</label
              >
              <mat-form-field appearance="fill">
                <mat-label>Select an User role</mat-label>
                <mat-select [(value)]="selectedUserRole" name="userRole">
                  <mat-option value="Participant">Participant</mat-option>
                  <mat-option value="Scientists">Scientists</mat-option>
                  <mat-option value="Admin">Admin</mat-option>
                </mat-select>
              </mat-form-field>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-raised-button mat-dialog-close color="primary">Cancel</button>
  <button
    mat-raised-button
    type="submit"
    class="btn"
    (click)="saveAndClose()"
    color="primary"
  >
    Save
  </button>
</div>
