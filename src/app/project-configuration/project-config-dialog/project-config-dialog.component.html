<h1 mat-dialog-title>{{ dialogTitle }}</h1>
<div mat-dialog-content>
  <mat-stepper [linear]="isLinear" #stepper>
    <mat-step [stepControl]="studyNameFormGroup" [editable]="isEditable">
      <form [formGroup]="studyNameFormGroup">
        <ng-template matStepLabel>Study name</ng-template>
        <mat-form-field appearance="fill">
          <mat-label>Name</mat-label>
          <input
            matInput
            formControlName="nameCtrl"
            [(ngModel)]="studyName"
            required
          />
        </mat-form-field>
        <div>
          <button mat-raised-button matStepperNext color="primary">Next</button>
        </div>
      </form>
    </mat-step>
    <mat-step [stepControl]="studyDescriptionFormGroup" [editable]="isEditable">
      <form [formGroup]="studyDescriptionFormGroup">
        <ng-template matStepLabel>Study description</ng-template>
        <mat-form-field appearance="fill">
          <mat-label>Description</mat-label>
          <input
            matInput
            formControlName="descriptionCtrl"
            [(ngModel)]="studyDescription"
            required
          />
        </mat-form-field>
        <div>
          <button mat-raised-button matStepperPrevious color="primary">
            Back
          </button>
          <button mat-raised-button matStepperNext color="primary">Next</button>
        </div>
      </form>
    </mat-step>
    <mat-step [stepControl]="startdateFormGroup" [editable]="isEditable">
      <form [formGroup]="startdateFormGroup">
        <ng-template matStepLabel>Study start date</ng-template>
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Select/enter date</mat-label>
          <input
            matInput
            formControlName="startdateCtrl"
            [min]="minDate"
            [max]="maxDate"
            [matDatepicker]="picker"
            required
          />
          <mat-hint>MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle
            matSuffix
            [for]="picker"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <div>
          <button mat-raised-button matStepperPrevious color="primary">
            Back
          </button>
          <button mat-raised-button matStepperNext color="primary">Next</button>
        </div>
      </form>
    </mat-step>
    <mat-step [stepControl]="enddateFormGroup" [editable]="isEditable">
      <form [formGroup]="enddateFormGroup">
        <ng-template matStepLabel>End date of the study</ng-template>
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Select/enter date</mat-label>
          <input
            matInput
            formControlName="enddateCtrl"
            [min]="minDate"
            [max]="maxDate"
            [matDatepicker]="picker2"
            required
          />
          <mat-hint>MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle
            matSuffix
            [for]="picker2"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker2></mat-datepicker>
        </mat-form-field>
        <div>
          <button mat-raised-button matStepperPrevious color="primary">
            Back
          </button>
          <button mat-raised-button matStepperNext color="primary">Next</button>
        </div>
      </form>
    </mat-step>

    <mat-step [stepControl]="addScientistsFormGroup" [editable]="isEditable">

        <ng-template matStepLabel>Add scientist</ng-template>
        <p>Add scientist by email address:</p>

        </button>
        <div>

          </button>
          <button mat-raised-button matStepperNext color="primary">Next</button>
        </div>
      </form>
    </mat-step>
    -->
    <mat-step>
      <ng-template matStepLabel>Ready</ng-template>
      <p>Done, save your entries!</p>
      <div>
        <button mat-raised-button matStepperPrevious color="primary">
          Back
        </button>
        <button mat-raised-button (click)="saveAndClose()" color="primary">
          Speichern
        </button>
      </div>
    </mat-step>
  </mat-stepper>
</div>
<div mat-dialog-actions>
  <button mat-raised-button mat-dialog-close color="primary">Cancel</button>
</div>
